name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          command_timeout: 40m
          script: |
            set -e  # Fail the script if any command fails
            echo "--- DEPLOYMENT START ---"
            
            # Simple command detection
            if docker compose version > /dev/null 2>&1; then
                DOCKER_COMPOSE="docker compose"
            else
                DOCKER_COMPOSE="docker-compose"
            fi
            echo "Using $DOCKER_COMPOSE"

            # Sync code
            mkdir -p /root/scrapers
            cd /root/scrapers
            if [ -d ".git" ]; then
                echo "Updating existing repo..."
                git fetch origin main
                git reset --hard origin/main
            else
                echo "Cloning fresh repo..."
                cd /root
                rm -rf scrapers # Clean up if it was a non-git dir
                git clone https://github.com/dev-noaman/scrapers.git
                cd scrapers
            fi

            # Build and Run API-php
            echo "--- API-php ---"
            cd /root/scrapers/API-php
            $DOCKER_COMPOSE down --remove-orphans || true
            # Run up and capture status
            $DOCKER_COMPOSE up -d --build

            # Build and Run API-node
            echo "--- API-node ---"
            cd /root/scrapers/API-node
            $DOCKER_COMPOSE down --remove-orphans || true
            $DOCKER_COMPOSE up -d --build

            echo "--- Final Check ---"
            docker ps -a
            
            # Check if containers are actually running
            PHP_RUNNING=$(docker ps -q -f name=api-php-scraper)
            NODE_RUNNING=$(docker ps -q -f name=api-node-scraper)
            
            if [ -z "$PHP_RUNNING" ]; then
                echo "CRITICAL: api-php-scraper IS NOT RUNNING. Logs:"
                docker logs api-php-scraper || echo "No logs for api-php-scraper"
            fi
            
            if [ -z "$NODE_RUNNING" ]; then
                echo "CRITICAL: api-node-scraper IS NOT RUNNING. Logs:"
                docker logs api-node-scraper || echo "No logs for api-node-scraper"
            fi
            
            # Fail the job if containers aren't running
            if [ -z "$PHP_RUNNING" ] || [ -z "$NODE_RUNNING" ]; then
                echo "Deployment failed: One or more containers are not running."
                exit 1
            fi

            echo "--- DEPLOYMENT FINISHED SUCCESS ---"
