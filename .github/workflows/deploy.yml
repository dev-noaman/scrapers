name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          command_timeout: 45m
          script: |
            set -ex
            cd /root/scrapers
            
            # 1. Detect Compose
            if docker compose version > /dev/null 2>&1; then
                DOCKER_COMPOSE="docker compose"
            else
                DOCKER_COMPOSE="docker-compose"
            fi

            # 2. Sync Code
            git remote set-url origin https://github.com/dev-noaman/scrapers.git
            git fetch origin main
            git reset --hard origin/main

            # 3. Deploy
            echo "--- DEPLOYING API-php ---"
            cd /root/scrapers/API-php
            $DOCKER_COMPOSE down --remove-orphans || true
            $DOCKER_COMPOSE up -d --build

            echo "--- DEPLOYING API-node ---"
            cd /root/scrapers/API-node
            $DOCKER_COMPOSE down --remove-orphans || true
            $DOCKER_COMPOSE up -d --build

            # 4. CAPTURE LOGS (Wait and print even if restarting)
            echo "--- LOGS COLLECTION (Wait 10s) ---"
            sleep 10
            
            echo "--- api-php-scraper container status ---"
            docker inspect -f '{{.State.Status}} (ExitCode: {{.State.ExitCode}})' api-php-scraper || true
            echo "--- api-php-scraper logs ---"
            docker logs --tail 100 api-php-scraper || true
            
            echo "--- api-node-scraper logs ---"
            docker logs --tail 20 api-node-scraper || true

            # Final check to fail if not running
            PHP_STATUS=$(docker inspect -f '{{.State.Status}}' api-php-scraper)
            if [ "$PHP_STATUS" != "running" ]; then
                echo "FAIL: api-php-scraper is $PHP_STATUS"
                exit 1
            fi
            
            echo "--- DEPLOYMENT FINISHED SUCCESS ---"
