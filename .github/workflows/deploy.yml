name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          command_timeout: 40m
          script: |
            echo "--- DEPLOYMENT START ---"
            
            # Simple command detection
            if docker compose version > /dev/null 2>&1; then
                DOCKER_COMPOSE="docker compose"
            else
                DOCKER_COMPOSE="docker-compose"
            fi
            echo "Using $DOCKER_COMPOSE"

            # Sync code
            mkdir -p /root/scrapers
            cd /root/scrapers
            if [ -d ".git" ]; then
                echo "Updating existing repo..."
                git fetch origin main
                git reset --hard origin/main
            else
                echo "Cloning fresh repo..."
                cd /root
                rm -rf scrapers # Clean up if it was a non-git dir
                git clone https://github.com/dev-noaman/scrapers.git
                cd scrapers
            fi

            # Build and Run API-php
            echo "--- API-php ---"
            cd /root/scrapers/API-php
            $DOCKER_COMPOSE down --remove-orphans || true
            $DOCKER_COMPOSE up -d --build

            # Build and Run API-node
            echo "--- API-node ---"
            cd /root/scrapers/API-node
            $DOCKER_COMPOSE down --remove-orphans || true
            $DOCKER_COMPOSE up -d --build

            echo "--- Final Check ---"
            docker ps
            echo "--- DEPLOYMENT FINISHED ---"
