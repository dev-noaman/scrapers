name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          command_timeout: 45m
          script: |
            set -ex  # Exit on error AND print every command executed (set -x)
            
            echo "--- DEPLOYMENT DIAGNOSTICS ---"
            date
            df -h
            docker version || echo "Docker not installed?"
            docker info | grep -E "Kernel|OS|Storage" || true
            
            # Simple command detection
            if docker compose version > /dev/null 2>&1; then
                DOCKER_COMPOSE="docker compose"
            else
                DOCKER_COMPOSE="docker-compose"
            fi
            echo "Using $DOCKER_COMPOSE"

            # Sync code
            mkdir -p /root/scrapers
            cd /root/scrapers
            
            # Ensure it's a git repo or clean it up
            if [ -d ".git" ]; then
                echo "Updating existing repo..."
                git remote set-url origin https://github.com/dev-noaman/scrapers.git
                git fetch origin main
                git reset --hard origin/main
            else
                echo "Cloning fresh repo..."
                cd /root
                rm -rf scrapers
                git clone https://github.com/dev-noaman/scrapers.git
                cd scrapers
            fi

            # Build and Run API-php
            echo "--- API-php ---"
            cd /root/scrapers/API-php
            $DOCKER_COMPOSE down --remove-orphans || true
            $DOCKER_COMPOSE up -d --build

            # Build and Run API-node
            echo "--- API-node ---"
            cd /root/scrapers/API-node
            $DOCKER_COMPOSE down --remove-orphans || true
            $DOCKER_COMPOSE up -d --build

            echo "--- Final Check ---"
            docker ps -a
            
            # Check container health and logs if they failed
            PHP_RUNNING=$(docker ps -q -f name=api-php-scraper)
            NODE_RUNNING=$(docker ps -q -f name=api-node-scraper)
            
            if [ -z "$PHP_RUNNING" ]; then
                echo "ERROR: api-php-scraper failed to start. Logs:"
                docker logs api-php-scraper || true
            fi
            
            if [ -z "$NODE_RUNNING" ]; then
                echo "ERROR: api-node-scraper failed to start. Logs:"
                docker logs api-node-scraper || true
            fi
            
            # Explicit failure for the Action if containers are dead
            if [ -z "$PHP_RUNNING" ] || [ -z "$NODE_RUNNING" ]; then
                echo "DEPLOYMENT FAILED: Containers are not running."
                exit 1
            fi

            echo "--- DEPLOYMENT FINISHED SUCCESS ---"
