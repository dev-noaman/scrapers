name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          command_timeout: 45m
          script: |
            set -ex
            cd /root/scrapers
            
            # 1. Firewall Cleanup (Ensuring ports are open)
            echo "--- Configuring Firewall ---"
            ufw allow 80/tcp || true
            ufw allow 443/tcp || true
            ufw allow 8080/tcp || true
            ufw allow 8081/tcp || true

            # 2. Detect Compose
            if docker compose version > /dev/null 2>&1; then
                DOCKER_COMPOSE="docker compose"
            else
                DOCKER_COMPOSE="docker-compose"
            fi

            # 3. Sync Code
            git remote set-url origin https://github.com/dev-noaman/scrapers.git
            git fetch origin main
            git reset --hard origin/main

            # 4. Deploy
            echo "--- DEPLOYING API-php ---"
            cd /root/scrapers/API-php
            $DOCKER_COMPOSE down --remove-orphans || true
            $DOCKER_COMPOSE up -d --build

            echo "--- DEPLOYING API-node ---"
            cd /root/scrapers/API-node
            $DOCKER_COMPOSE down --remove-orphans || true
            $DOCKER_COMPOSE up -d --build

            # 5. VERIFICATION
            echo "--- WAITING FOR HEALTH CHECKS (20s) ---"
            sleep 20
            
            echo "--- Container Status ---"
            docker ps
            
            echo "--- TESTING INTERNAL CONNECTIVITY ---"
            echo "Testing API-php (8080)..."
            curl -sI http://localhost:8080/health || echo "API-php Health Check FAILED"
            
            echo "Testing API-node (8081)..."
            curl -sI http://localhost:8081/health || echo "API-node Health Check FAILED"

            # Final check
            PHP_STATUS=$(docker inspect -f '{{.State.Status}}' api-php-scraper)
            NODE_STATUS=$(docker inspect -f '{{.State.Status}}' api-node-scraper)
            
            if [ "$PHP_STATUS" != "running" ] || [ "$NODE_STATUS" != "running" ]; then
                echo "DEPLOYMENT FAILED: Containers are not fully operational."
                docker ps -a
                exit 1
            fi

            echo "--- DEPLOYMENT FINISHED SUCCESS ---"
