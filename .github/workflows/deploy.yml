name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          command_timeout: 30m
          script: |
            echo "--- DEPLOYMENT START ---"
            echo "Time: $(date)"
            
            # 1. Resource Check
            echo "Memory Info:"
            free -m
            
            # 2. Command Detection
            if docker compose version > /dev/null 2>&1; then
                DOCKER_COMPOSE="docker compose"
            else
                DOCKER_COMPOSE="docker-compose"
            fi
            echo "Using $DOCKER_COMPOSE"

            # 3. Code Sync
            cd /root
            if [ -d "scrapers" ]; then
                echo "Syncing existing folder..."
                cd scrapers
                git remote set-url origin https://github.com/dev-noaman/scrapers.git
                git fetch origin main
                git reset --hard origin/main
            else
                echo "Cloning new repository..."
                git clone https://github.com/dev-noaman/scrapers.git
                cd scrapers
            fi
            
            echo "Current Git Commit: $(git rev-parse HEAD)"
            echo "Files updated: $(ls -la --time-style=long-iso .github/workflows/deploy.yml)"

            # 4. Deploy API-php
            echo "--- Building API-php ---"
            cd /root/scrapers/API-php
            # Use --progress=plain to see everything in GH Actions logs
            $DOCKER_COMPOSE down --remove-orphans || true
            DOCKER_BUILDKIT=1 $DOCKER_COMPOSE up -d --build --quiet-pull

            # 5. Deploy API-node
            echo "--- Building API-node ---"
            cd /root/scrapers/API-node
            $DOCKER_COMPOSE down --remove-orphans || true
            DOCKER_BUILDKIT=1 $DOCKER_COMPOSE up -d --build --quiet-pull

            # 6. Verification
            echo "--- Verification ---"
            sleep 5
            docker ps -a
            
            # Show logs if containers are NOT running
            if [ -z "$(docker ps -q -f name=api-php-scraper)" ]; then
                echo "WARNING: api-php-scraper is NOT running. Logs:"
                docker logs api-php-scraper || true
            else
                echo "SUCCESS: api-php-scraper is running."
            fi

            if [ -z "$(docker ps -q -f name=api-node-scraper)" ]; then
                echo "WARNING: api-node-scraper is NOT running. Logs:"
                docker logs api-node-scraper || true
            else
                echo "SUCCESS: api-node-scraper is running."
            fi

            # Cleanup
            docker system prune -f
            
            echo "--- DEPLOYMENT FINISHED ---"
