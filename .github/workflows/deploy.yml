name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            set -e

            echo "Starting deployment on VPS..."

            # 1. Update/Install Docker & Compose
            if ! command -v docker &> /dev/null; then
                echo "Installing Docker..."
                curl -fsSL https://get.docker.com -o get-docker.sh
                sh get-docker.sh
                apt-get update && apt-get install -y docker-compose-plugin git
            fi

            # 2. Sync Code
            if [ -d "/root/scrapers" ]; then
                echo "Updating code..."
                cd /root/scrapers
                git fetch origin main
                git reset --hard origin/main
            else
                echo "Initial clone..."
                cd /root
                git clone https://github.com/dev-noaman/scrapers.git
                cd scrapers
            fi

            # 3. Deploy API-php
            echo "Building API-php..."
            cd /root/scrapers/API-php
            docker compose down --remove-orphans || true
            docker compose up -d --build

            # 4. Deploy API-node
            echo "Building API-node..."
            cd /root/scrapers/API-node
            docker compose down --remove-orphans || true
            docker compose up -d --build

            # 5. Final Status
            echo "Deployment finished! Checking containers:"
            docker ps

            # Cleanup
            docker system prune -f
