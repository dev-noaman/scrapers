version: '3.8'

services:
  api-php:
    build: .
    container_name: api-php-scraper
    ports:
      - "8080:80"
    environment:
      - PYTHONIOENCODING=utf-8
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
