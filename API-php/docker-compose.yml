version: '3.8'

services:
  api-php:
    build: .
    container_name: api-php-scraper
    ports:
      - "8080:80"
    environment:
      - PYTHONIOENCODING=utf-8
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
    restart: unless-stopped
    volumes:
      # Mount code for development (remove in production)
      - ./scraper.py:/app/scraper.py
      - ./scraper.php:/app/scraper.php
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
